<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Tilt+Prism&display=swap" rel="stylesheet">
	<link rel="icon" href="img/ico.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Game X and 0</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__header">
				<div class="ico">
					<img class="ico-img" src="img/ico-dark-theme.png">
				</div>
				<div class="content__title">
					<div class="content__title-before">Game</div>
					<div class="content__title-after">
						<span>X</span> and <span>0</span>
					</div>
				</div>
			</div>
			<div class="content__field">
				<div class="content__field-cell" id="0"></div>
				<div class="content__field-cell" id="1"></div>
				<div class="content__field-cell" id="2"></div>
				<div class="content__field-cell" id="3"></div>
				<div class="content__field-cell" id="4"></div>
				<div class="content__field-cell" id="5"></div>
				<div class="content__field-cell" id="6"></div>
				<div class="content__field-cell" id="7"></div>
				<div class="content__field-cell" id="8"></div>
			</div>
			<div class="content__result"></div>
			<button class="content__field-reset">
				reset <img class="content__field-reset-ico" src="img/reset-ico.png">
			</button>
		</div>
		<div class="checking-device">
			<div class="checking-device-content">
				<div class="checking-device-content-txt">there is no phone adapter on this site</div>
				<button class="checking-device-content-btn">ok</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
